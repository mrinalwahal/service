syntax = "proto3";

package service;

option go_package = "github.com/mrinalwahal/service/transport/grpc/v1";

// The data model.
message Model {
    string id = 1;
    string title = 2;
  }

// The service definition.
service Service {

    // Creates a new object of the model.
    rpc Create(CreateRequest) returns (CreateResponse);
}

// The request and response messages for the Create method.
message CreateRequest {
  string title = 1;
}
message CreateResponse {
  Model model = 1;
}
